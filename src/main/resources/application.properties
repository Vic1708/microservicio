spring.application.name=EcoMarketProducto

spring.datasource.url=jdbc:mysql://localhost:3306/db_ecomarket_producto
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del microservicio
server.port=8080

# Nombre con el que se registrará en Eureka
spring.application.name=producto-service

# Dirección del Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Mostrar logs de registro
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Opcional: nombre visible en Eureka
eureka.instance.hostname=localhost
